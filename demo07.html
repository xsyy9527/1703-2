<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style type="text/css">
*{
	margin:0px;
	padding:0px;
}

#bigBox{
	position:relative;
	width:160px;
	height:252px;
	background-image:url(img/2.jpg);
	background-size:160px 252px;
}	


#bigBox1{
	position:relative;
	width:200px;
	height:300px;
	background-image:url(img/1.jpg);
	background-size:200px 300px;
}	


</style>

</head>
<body>
	<div id="bigBox">	
	</div>
	
	<br/><br/><br/><br/><br/><br/>
	
	<div id="bigBox1">	
	</div>
	
</body>
</html>

<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
<script type="text/javascript" src="js/BigMirror.js" ></script>
<script type="text/javascript">
$("#bigBox").bigMirror({
		mirrorWidth:50,
		mirrorHeight:50,
		multiple:3,
		direction:"下",
		bigImgPath:"img/2.jpg"	
	}	
);
	
$("#bigBox1").bigMirror({
		mirrorWidth:25,
		mirrorHeight:25,
		multiple:5,
		direction:"右",
		bigImgPath:"img/1.jpg"	
	}	
);
	
</script>
